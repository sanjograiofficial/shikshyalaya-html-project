<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <nav>
        <ul>
          <li>
            <a href="index.html"><button>Home</button></a>
          </li>
          <li>
            <a href="chat.html"><button>Chat</button></a>
          </li>
          <li>
            <a href="settings.html"><button>Settings</button></a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <section id="post-section">
          <fieldset id="post-thing">
            <legend class="post-text">Post Something</legend>
            <textarea
              name="post"
              id="post"
              cols="50"
              rows="5"
              placeholder="Post Seomething..."
            ></textarea>
            <button type="button" class="post-btn">Post</button>
          </fieldset>
        </section>
        <hr />
        <section id="content">
          <div class="contents">
            <div class="head">
              <div class="profile"></div>
              <div class="name">Name</div>
            </div>
            <div class="image-post"></div>
            <div class="options">
              <button type="button">React</button>
              <button type="button">Comment</button>
              <button type="button">Share</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
